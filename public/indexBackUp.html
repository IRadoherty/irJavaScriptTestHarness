    <div id="root"></div>
    <!--

      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="root" >  </div>
    <script src="%PUBLIC_URL%/MortgageCalculator.min.js"></script>

    <script language="javascript">
        function runRules(loanAmount, termInYears, APR) {
            // not passing in the apr as that is going to be looked up during execution
            var mortgage = {};
           
            mortgage.LoanInfo = {};
            mortgage.LoanInfo.Principal = loanAmount;
            mortgage.LoanInfo.TermInYears = termInYears;
            mortgage.LoanInfo.APR = .6;

            var session = inrule.createRuleSession();

            var entity = session.createEntity('Mortgage', mortgage);

            session.applyRules(function (log) {

              document.getElementById('montlyPayment').value = mortgage.PaymentSummary.MonthlyPayment.toFixed(2);
              document.getElementById('totalCost').value = mortgage.PaymentSummary.TotalCost.toFixed(2);
              document.getElementById('termInMonths').value = mortgage.PaymentSummary.TermInMonths;
         
            });
            entity.executeRuleSet('CalcPaymentSchedule', [], function(log){
              document.getElementById('amount').value = mortgage.Payments[0].Amount.toFixed(2);
            });
          
        }
    </script> 

  </body>
